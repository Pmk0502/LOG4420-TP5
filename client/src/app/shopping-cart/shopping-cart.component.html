<article *ngIf="_products.length !== 0">
  <h1>Panier</h1>
  <table class="table shopping-cart-table">
    <thead>
    <tr>
      <th></th>
      <th>Produit</th>
      <th>Prix unitaire</th>
      <th>Quantit√©</th>
      <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of _products">
      <td>
        <button (click)="removeItemFromShoppingCart(item)" class="remove-item-button" title="Supprimer">
          <i class="fa fa-times"></i>
        </button>
      </td>
      <td>
        <a routerLink="/produits/{{item.productId}}"> {{item.name}}</a>
      </td>
      <td> {{item.price | PriceFormatPipe}}</td>
      <td>
        <div class="row">
          <div class="col">
            <button (click)="decreaseItemQuantity(item)" class="remove-quantity-button"
                    title="Retirer" [disabled]="item.quantity === 1"><i class="fa fa-minus"></i></button>
          </div>
          <div class="col quantity"> {{item.quantity}}</div>
          <div class="col">
            <button (click)="increaseItemQuantity(item)" class="add-quantity-button"
                    title="Ajouter"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </td>
      <td class="price">{{item.price*item.quantity | PriceFormatPipe}}</td>
    </tr>
    </tbody>
  </table>
  <p class="shopping-cart-total">Total: <strong id="total-amount"></strong></p>
  <a class="btn pull-right" routerLink="/commande">Commander <i class="fa fa-angle-double-right"></i></a>
  <button (click)="removeAllItems()" class="btn" id="remove-all-items-button"><i class="fa fa-trash-o"></i>&nbsp; Vider le panier</button>
</article>
<article *ngIf="_products.length === 0">
  <h1>Panier</h1>
  <p>Aucun produit dans le panier.</p>
</article>
