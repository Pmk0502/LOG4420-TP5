<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button id="cameras"  [class.selected]="category == 'cameras'"   (click)="getProductsByCategory($event)" >Appareils photo</button>
      <button id="consoles" [class.selected]="category == 'consoles'"  (click)="getProductsByCategory($event)" >Consoles</button>
      <button id="screens"  [class.selected]="category == 'screens'"   (click)="getProductsByCategory($event)" >Écrans</button>
      <button id="computers"[class.selected]="category == 'computers'" (click)="getProductsByCategory($event)" >Ordinateurs</button>
      <button id="all"      [class.selected]="category == 'all'"       (click)="getProductsByCategory($event)" class="selected">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button id="price-asc" [class.selected]="criteria == 'price-asc'" (click)="getSortedProducts($event)" class="selected">Prix (bas-haut)</button>
      <button id="price-dsc" [class.selected]="criteria == 'price-dsc'" (click)="getSortedProducts($event)" >Prix (haut-bas)</button>
      <button id="alpha-asc" [class.selected]="criteria == 'alpha-asc'" (click)="getSortedProducts($event)" >Nom (A-Z)</button>
      <button id="alpha-dsc" [class.selected]="criteria == 'alpha-dsc'" (click)="getSortedProducts($event)" >Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{prods.length}} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div *ngFor="let product of prods" class="product">
      <a routerLink="/produits/{{product.id}}" title="En savoir plus...">
        <h2>{{product?.name}}</h2>
        <img alt="product.name" src="./assets/img/{{product.image}}">
        <p><small>Prix</small> {{product.price | PriceFormatPipe}} $</p>
      </a>
    </div>
  </div>
</article>
